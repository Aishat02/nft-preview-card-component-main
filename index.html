<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="border-container">
        <div class="container">
          <div class="image">
            <img src="./images/icon-view.svg" alt="eye" class="eye" />
            <img
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
              class="equilibrium"
            />
          </div>
          <h1>Equilibrium #3429</h1>
          <p class="blue-space">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="mini-container">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p class="cyan-text">0.041 ETH</p>
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="blue-text">3 days left</p>
          </div>
          <div class="small-container">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
            <p class="adjust">
              <span class="blue-text2">Creation of </span
              ><span class="white-text">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aishat02">Aris</a>❤️
      </footer>
    </main>
  </body>
</html>
